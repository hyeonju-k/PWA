<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-for 디렉티브로 고객 정보 출력하기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="main">
      <ul v-for="(item, index) in Persons">
        <li>
          <p>번호: {{ index }}</p>
          <p>이름: {{ item.name }}</p>
          <p>나이: {{ item.age }}</p>
        </li>
      </ul>
    </div>
    <script>
      new Vue({
        el: "#main",
        data: {
          Persons: [
            { name: "홍길동", age: 27 },
            { name: "이순신", age: 30 },
            { name: "김유신", age: 40 },
          ],
        },
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise_getjson</title>
  </head>
  <body>
    <button
      onclick="
      // JSON 로컬 텍스트 표시
      fetch('./data.json')
      .then(pResponse=> pResponse.text())
      .then(pJSON => console.log(pJSON));
      "
    >
      JSON 로컬 읽기
    </button>

    <button
      onclick=" // JSON 원격 텍스트 표시 
    //  fetch('https://cors-anywhere.herokuapp.com/' + 'https://jsonplaceholder.typicode.com/posts/1')
    //  cors를 지원하지 않는 경우 cors-anywhere 사용
    fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then(pResponse=>pResponse.text())
    .then(pJSON=>console.log(pJSON))
    "
    >
      JSON 원격 읽기
    </button>
  </body>
</html>

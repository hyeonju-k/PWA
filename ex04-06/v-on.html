<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ sTitle }}</h1>
      <!-- 버튼을 누르면 fnChangeTitle 메서드로 이벤트 핸들러 수행 -->
      <button v-on:click="fnChangeTitle">눌러 주세요.</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          // sTitle의 초깃값 설정
          sTitle: "안녕하세요!",
        },
        methods: {
          // 버튼을 눌렀을 때 sTitle의 제목값 변경
          fnChangeTitle() {
            this.sTitle = "Hello!";
          },
        },
      });
    </script>
  </body>
</html>

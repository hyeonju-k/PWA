<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
      .blue_style {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <!-- v-bind 안에서도 자바스크립트를 사용할 수 있으므로 변수와 문장을 연결 -->
      <h1 v-bind:class="sColorName + '_style'">안녕하세요!</h1>
      <!-- 클론(:) 앞은 생략 가능 -->
      <input :value="sData" />
    </div>
    <script>
      let app = new Vue({
        el: "#main",
        data: {
          // Data 객체의 getFullYear() 메서드로 올해 연도 문장 준비
          sData: "올해 연도: " + new Date().getFullYear(),
          sColorName: "blue",
        },
      });
    </script>
  </body>
</html>
